<!DOCTYPE html>
{% load static i18n %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% trans 'Demo game' %}</title>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
          integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
          crossorigin="anonymous" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="../static/css/demo_game.css">
    {% block custom_css %}{% endblock %}
    <script>
        var speed = {{ color_change_speed }};
        var isRainbow = Boolean({{ rainbow_colors }});
        const gameName = "{{ game_name }}";
        const roomCode = "{{ room_code }}";
        const playerName = "{{ player_name }}";
    </script>
    <script src="{% static 'js/global.js' %}"></script>
    <script src="{% static 'js/rainbow_background.js' %}"></script>
    <script src="../static/js/base.js"></script>
    {% block custom_js %}{% endblock %}

</head>
<body>
{% block content %}{% endblock %}
</body>
</html>
